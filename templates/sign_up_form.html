<!DOCTYPE html>
<head>
    <style>
        .error { color: red; }
    </style> 
</head>
<html>
    <body>
        <h1>Sign Up</h1>
        <form action="/" method="POST">
            <label>Username: 
            <input type="text" name="username" value='{{username}}' /> </label> <br>
            <p class="error">{{username_error}}</p>
            <label>Password: 
            <input type="password" name="password" value='{{password}}' /> </label> <br>
            <p class="error">{{password_error}}</p>
            <label>Reenter Password: 
            <input type="password" name="password_verify" value='{{password_verify}}' /> </label> <br>
            <p class="error">{{password_verify_error}}</p>
            <label>Email (optional): 
            <input type="text" name="email" value='{{email}}' /> </label> <br><br>
            <p class="error">{{email_error}}</p>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
